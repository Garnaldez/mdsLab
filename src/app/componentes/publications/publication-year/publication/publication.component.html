<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="mb-4">
          <div class="card-body mb-1" *ngFor="let publication of publicationYear.publications" >
            <p class="card-text mb-0 text-wrap fw-bolder">{{publication.title}}</p>
            <p class="card-text mb-0 text-wrap">{{publication.authors}}</p>
            <p class="card-text mb-0 text-wrap">{{publication.journal}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
