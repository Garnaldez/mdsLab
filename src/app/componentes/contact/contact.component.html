<div class="card-body py-2">
  <div class="align-text-center d-flex justify-content-center introduction">
 <h3 >Contact
 </h3>
</div>
<div class="container ">
    <div class="row container card flex-row justify-content-between">
     
      <div class="col-md-8 row">

        
        
      <google-map class="col-md-8" [center]="{lat: lat, lng: long}" [options]="options">
        <map-marker [position]="{lat: lat, lng: long}"></map-marker>
      </google-map>
      <div class="col-md-4 justify-content-around d-flex flex-column">
        <div class="card-header">
          <h2 class="text-center"><i class="fa-regular fa-compass fa-2xl" style="color: #1f6cab;"></i></h2>
        </div>
        <div class="mx-1 d-flex justify-content-start flex-column"> 
        <p>Laboratory 13</p>
        <p>Department of Biochemistry and Molecular Biology</p>
        <p>School of Pharmacy</p>
        <p>Pl. de Ram칩n y Cajal, s/n </p>
        <p> 28040 Madrid</p>
      </div>
      </div>
       
      </div>
      <div class="col-md-4 py-4 border-form">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Name:</mat-label>
                <input matInput type="text" formControlName="name" required>
                <mat-error *ngIf="submitted && contactForm.get('name')?.invalid">Nombre es requerido</mat-error>
              </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Mail:</mat-label>
                <input matInput type="email" formControlName="email" required>
                <mat-error *ngIf="submitted && contactForm.get('email')?.hasError('required')">Correo electr칩nico es requerido</mat-error>
                <mat-error *ngIf="submitted && contactForm.get('email')?.hasError('email')">Correo electr칩nico inv치lido</mat-error>
              </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Message:</mat-label>
                <textarea matInput formControlName="message" rows="4" required></textarea>
                <mat-error *ngIf="submitted && contactForm.get('message')?.invalid">Mensaje es requerido</mat-error>
              </mat-form-field>
          </div>
          <div class="text-end">
            <button mat-raised-button color="primary" type="submit"><i class="fa-regular fa-paper-plane" style="color: #ffffff;"></i><span class="mx-1">Send</span></button>
        </div>
        </form>
      </div>
    </div>
  </div>
